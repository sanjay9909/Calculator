<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="box">
            <form action>
                <div class="body">
                    <div class="box1">
                        <h3>Enter 1st Number</h3>
                        <div class="num1"><input class="box-1" type="text" name="" id=""></div>
                    </div>
                    <div class="symbol">
                        <p class="add">+</p>
                        <p class="sub">-</p>
                        <p class="mul">*</p>
                        <p class="div">/</p>
                    </div>
                    <div class="box2">
                        <h3>Enter 2nd Number</h3>
                        <div class="num2"><input class="box-2" type="text" id=""></div>
                    </div>
                    <div class="equal">=</div>
                    <div class="box3">
                        <h3>Result of 2 numbers</h3>
                        <div class="result"><input class="box-3" type="text" name="" id=""></div>
                    </div>

                    <div class="buttons">
                        <div class="addbtn button"><button>ADD</button></div>
                        <div class="subbtn button"><button>SUB</button></div>
                        <div class="mulbtn button"><button>MUL</button></div>
                        <div class="divbtn button"><button>DIV</button></div>
                    </div>
                </div>
            </form>
        </div>

        <script src="./design.js"></script>
    </body>
</html>
